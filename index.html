<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Proposal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            position: relative;
        }
        h1 {
            color: #ff6f61;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            background: #ff6f61;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        button:hover {
            background: #ff3d3d;
        }
        #noButton {
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be Mine?</h1>
        <p>Tum meri zindagi ho, meri khushi ho, aur mera sab kuch ho. Kya tum meri zindagi ke saathi banogi?</p>
        <div class="button-container">
            <button onclick="yesClicked()">Yes, I Do!</button>
            <button id="noButton" onclick="noClicked()">No</button>
        </div>
    </div>

    <script>
        const noButton = document.getElementById("noButton");

        function yesClicked() {
            alert("Mujhe pata tha tum haan bologi! ❤️");
        }

        function noClicked() {
            const container = document.querySelector(".container");
            const containerWidth = container.offsetWidth;
            const containerHeight = container.offsetHeight;
            
            const randomX = Math.random() * (containerWidth - 100); // Button width approx 100px
            const randomY = Math.random() * (containerHeight - 50); // Button height approx 50px
            
            noButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }
    </script>
</body>
</html>

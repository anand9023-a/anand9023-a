<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }

        .clock {
            display: flex;
            color: #fff;
        }

        .flip-card {
            background: #111;
            border-radius: 10px;
            overflow: hidden;
            display: inline-block;
            width: 100px;
            height: 130px;
            margin: 10px;
            position: relative;
        }

        .flip-card:before {
            content: '';
            position: absolute;
            width: 100%;
            height: 50%;
            background: #222;
            top: 50%;
            z-index: 2;
        }

        .flip-card .card-content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            font-size: 80px;
            color: #ccc;
        }

        .colon {
            font-size: 80px;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div class="clock">
        <div class="flip-card">
            <div class="card-content" id="hours-tens">0</div>
        </div>
        <div class="flip-card">
            <div class="card-content" id="hours-ones">9</div>
        </div>
        <div class="colon">:</div>
        <div class="flip-card">
            <div class="card-content" id="minutes-tens">0</div>
        </div>
        <div class="flip-card">
            <div class="card-content" id="minutes-ones">0</div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');

            document.getElementById('hours-tens').textContent = hours[0];
            document.getElementById('hours-ones').textContent = hours[1];
            document.getElementById('minutes-tens').textContent = minutes[0];
            document.getElementById('minutes-ones').textContent = minutes[1];
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>

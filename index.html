<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Dot! - Fun Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            position: relative;
            width: 600px;
            height: 400px;
            background-color: white;
            border: 3px solid #333;
            margin: 20px;
            overflow: hidden;
        }

        #target {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.1s;
        }

        #target:hover {
            transform: scale(0.9);
        }

        #scoreBoard {
            font-size: 24px;
            margin: 10px;
        }

        #timer {
            font-size: 20px;
            color: #444;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Catch the Moving Dot!</h1>
    <div id="scoreBoard">Score: <span id="score">0</span></div>
    <div id="timer">Time Left: <span id="time">30</span>s</div>
    <div id="gameContainer"></div>
    <button onclick="startGame()">Start New Game</button>

    <script>
        let score = 0;
        let timeLeft = 30;
        let gameInterval;
        let timerInterval;
        let isGameActive = false;

        function createTarget() {
            const target = document.createElement('div');
            target.id = 'target';
            
            // Random position within container
            const container = document.getElementById('gameContainer');
            const maxX = container.offsetWidth - 30;
            const maxY = container.offsetHeight - 30;
            
            target.style.left = Math.random() * maxX + 'px';
            target.style.top = Math.random() * maxY + 'px';
            
            // Random movement direction and speed
            target.speedX = (Math.random() - 0.5) * 8;
            target.speedY = (Math.random() - 0.5) * 8;
            
            target.addEventListener('click', function() {
                score++;
                document.getElementById('score').textContent = score;
                container.removeChild(target);
            });

            container.appendChild(target);
            
            // Move target
            const moveInterval = setInterval(() => {
                if (!isGameActive) {
                    clearInterval(moveInterval);
                    return;
                }
                
                let x = parseFloat(target.style.left) || 0;
                let y = parseFloat(target.style.top) || 0;
                
                x += target.speedX;
                y += target.speedY;
                
                // Bounce off walls
                if (x <= 0 || x >= maxX) target.speedX *= -1;
                if (y <= 0 || y >= maxY) target.speedY *= -1;
                
                target.style.left = x + 'px';
                target.style.top = y + 'px';
            }, 50);
        }

        function startGame() {
            if (isGameActive) return;
            
            // Reset game state
            score = 0;
            timeLeft = 30;
            isGameActive = true;
            document.getElementById('score').textContent = '0';
            document.getElementById('time').textContent = '30';
            document.getElementById('gameContainer').innerHTML = '';
            
            // Create new targets every second
            gameInterval = setInterval(createTarget, 1000);
            
            // Update timer
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('time').textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            isGameActive = false;
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            alert(`Game Over! Final Score: ${score}`);
            document.getElementById('gameContainer').innerHTML = '';
        }
    </script>
</body>
</html>

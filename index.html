<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali</title>
    <style>
        body {
            background-color: #f8d568;
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff6f00;
            font-size: 50px;
            margin-bottom: 20px;
        }
        p {
            font-size: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .diya {
            width: 100px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Diwali!</h1>
        <p>Wishing you a festival full of joy, happiness, and prosperity.</p>
        <p>May the light of Diwali brighten your life and bring peace.</p>
        <img class="diya" src="https://example.com/diya.png" alt="Diya Image">
    </div>
</body>
</html>

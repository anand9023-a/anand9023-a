<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bouncing Ball in Circle</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #000;
  }
  #container {
    position: relative;
    width: 300px;
    height: 300px;
    border-radius: 50%;
    border: 5px solid red;
    overflow: hidden;
    background-color: white;
  }
  #ball {
    position: absolute;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: conic-gradient(red, orange, yellow, green, blue, indigo, violet, red);
  }
</style>
</head>
<body>

<div id="container">
  <div id="ball"></div>
</div>

<audio id="bounceSound" src="bounce-sound.mp3"></audio> <!-- Replace with actual sound file -->

<script>
  const ball = document.getElementById('ball');
  const container = document.getElementById('container');
  const sound = document.getElementById('bounceSound');
  
  let x = 140; // Starting position at the center
  let y = 140;
  let dx = 2;
  let dy = 3;
  let ballSize = 20;
  const radius = 150; // Radius of the container circle
  
  function updateBallPosition() {
    x += dx;
    y += dy;

    // Calculate the distance from the center to the ball
    const distanceFromCenter = Math.sqrt(Math.pow(x - radius, 2) + Math.pow(y - radius, 2)) + ballSize / 2;

    // Check if ball is touching or outside the circular boundary
    if (distanceFromCenter >= radius) {
      // Reverse direction to bounce back
      dx = -dx;
      dy = -dy;
      playSound();
      increaseSize();
    }

    // Update ball position and size
    ball.style.left = `${x}px`;
    ball.style.top = `${y}px`;
    ball.style.width = `${ballSize}px`;
    ball.style.height = `${ballSize}px`;
  }

  function playSound() {
    sound.currentTime = 0;
    sound.play();
  }

  function increaseSize() {
    ballSize += 2; // Increase size by 2px on each bounce
  }

  setInterval(updateBallPosition, 20); // Update every 20ms for smooth animation
</script>

</body>
</html>

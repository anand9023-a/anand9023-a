<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Realistic Bouncing Ball</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #000;
  }
  #container {
    position: relative;
    width: 300px;
    height: 300px;
    border-radius: 50%;
    border: 5px solid red;
    overflow: hidden;
    background-color: white;
  }
  #ball {
    position: absolute;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: conic-gradient(red, orange, yellow, green, blue, indigo, violet, red);
  }
</style>
</head>
<body>

<div id="container">
  <div id="ball"></div>
</div>

<audio id="bounceSound" src="bounce-sound.mp3"></audio> <!-- Replace with actual sound file -->

<script>
  const ball = document.getElementById('ball');
  const container = document.getElementById('container');
  const sound = document.getElementById('bounceSound');
  
  let x = 140; // Initial position of the ball
  let y = 140;
  let dx = 2; // Initial horizontal velocity
  let dy = 3; // Initial vertical velocity
  let ballSize = 20;
  const radius = 145; // Radius of the inner boundary (considering border)
  const centerX = container.clientWidth / 2;
  const centerY = container.clientHeight / 2;

  function updateBallPosition() {
    x += dx;
    y += dy;

    // Calculate distance from the center of the container to the ball's center
    const distanceFromCenter = Math.sqrt(Math.pow(x - centerX, 2) + Math.pow(y - centerY, 2));

    // Check if the ball hits the circular boundary
    if (distanceFromCenter + ballSize / 2 >= radius) {
      // Play bounce sound
      playSound();

      // Calculate the angle of reflection
      const angle = Math.atan2(y - centerY, x - centerX);
      dx = -Math.cos(angle) * Math.abs(dx); // Reflecting horizontally
      dy = -Math.sin(angle) * Math.abs(dy); // Reflecting vertically

      // Increase ball size for each bounce
      increaseSize();
    }

    // Update ball's position
    ball.style.left = `${x}px`;
    ball.style.top = `${y}px`;
    ball.style.width = `${ballSize}px`;
    ball.style.height = `${ballSize}px`;
  }

  function playSound() {
    sound.currentTime = 0;
    sound.play();
  }

  function increaseSize() {
    ballSize += 1; // Increase size by 1px on each bounce
  }

  // Run the update function every 20 milliseconds for smooth animation
  setInterval(updateBallPosition, 20);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Free Photos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .photo-link {
            margin: 10px 0;
        }
        .download-btn {
            display: none;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<h1>Download Paid Photos for Free</h1>

<div class="photo-link">
    <a href="https://example.com/photo1" target="_blank">Photo 1 (Paid Link)</a>
    <button class="download-btn" onclick="downloadPhoto('photo1.jpg')">Download for Free</button>
</div>

<div class="photo-link">
    <a href="https://example.com/photo2" target="_blank">Photo 2 (Paid Link)</a>
    <button class="download-btn" onclick="downloadPhoto('photo2.jpg')">Download for Free</button>
</div>

<script>
    const photoLinks = document.querySelectorAll('.photo-link a');

    photoLinks.forEach(link => {
        link.addEventListener('click', function() {
            const button = this.nextElementSibling;
            button.style.display = 'block'; // Show the download button
        });
    });

    function downloadPhoto(photo) {
        // Simulate downloading a photo
        alert(`Downloading ${photo}...`);
        // Actual download logic can be added here
    }
</script>

</body>
</html>

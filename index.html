<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Course Flowchart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chart-container {
            width: 100%;
            height: 100%;
        }
        .node circle {
            fill: #2e8b57;
            stroke: #fff;
            stroke-width: 1.5px;
        }
        .node text {
            font-size: 12px;
            fill: #ddd;
        }
        .link {
            fill: none;
            stroke: #8b4513;
            stroke-width: 1.5px;
        }
    </style>
</head>
<body>
    <div class="chart-container"></div>

    <script>
        const data = {
            name: "Computer Course",
            children: [
                { name: "Basics" },
                { name: "MS Office" },
                {
                    name: "Coding",
                    children: [
                        { name: "HTML/CSS" },
                        { name: "JavaScript" },
                        { name: "Python" }
                    ]
                },
                {
                    name: "Specializations",
                    children: [
                        { name: "Data Entry" },
                        { name: "Graphic Design" },
                        { name: "Web Development" }
                    ]
                },
                { name: "Final Project" }
            ]
        };

        const width = 800;
        const height = 600;
        const svg = d3.select(".chart-container").append("svg")
            .attr("width", width)
            .attr("height", height);

        const root = d3.hierarchy(data);
        const treeLayout = d3.tree().size([height, width - 200]);
        treeLayout(root);

        svg.selectAll(".link")
            .data(root.links())
            .enter()
            .append("path")
            .attr("class", "link")
            .attr("d", d3.linkHorizontal()
                .x(d => d.y)
                .y(d => d.x)
            );

        const node = svg.selectAll(".node")
            .data(root.descendants())
            .enter()
            .append("g")
            .attr("class", "node")
            .attr("transform", d => `translate(${d.y},${d.x})`);

        node.append("circle")
            .attr("r", 5);

        node.append("text")
            .attr("dy", 3)
            .attr("x", d => d.children ? -10 : 10)
            .style("text-anchor", d => d.children ? "end" : "start")
            .text(d => d.data.name);
    </script>
</body>
</html>

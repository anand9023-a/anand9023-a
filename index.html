<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .clock {
            display: flex;
        }

        .flip-clock {
            position: relative;
            width: 100px;
            height: 140px;
            background: #333;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            perspective: 1000px;
        }

        .flip-clock .card {
            position: absolute;
            width: 100%;
            height: 100%;
            color: white;
            font-size: 60px;
            line-height: 140px;
            text-align: center;
            background: #000;
            border-radius: 10px;
            transform-style: preserve-3d;
            transform-origin: bottom;
            transition: transform 0.6s;
        }

        .flip-clock .card div {
            position: absolute;
            width: 100%;
            height: 50%;
            background: #333;
            backface-visibility: hidden;
            overflow: hidden;
        }

        .flip-clock .card .front {
            transform: rotateX(0deg);
        }

        .flip-clock .card .back {
            transform: rotateX(180deg);
            top: 50%;
        }

        .flip-clock.flip .card {
            transform: rotateX(-180deg);
        }

        .colon {
            font-size: 100px;
            color: white;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="flip-clock" id="hours-tens"></div>
        <div class="flip-clock" id="hours-ones"></div>
        <div class="colon">:</div>
        <div class="flip-clock" id="minutes-tens"></div>
        <div class="flip-clock" id="minutes-ones"></div>
        <div class="colon">:</div>
        <div class="flip-clock" id="seconds-tens"></div>
        <div class="flip-clock" id="seconds-ones"></div>
    </div>

    <script>
        function updateFlipClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            flipClock('hours-tens', hours[0]);
            flipClock('hours-ones', hours[1]);
            flipClock('minutes-tens', minutes[0]);
            flipClock('minutes-ones', minutes[1]);
            flipClock('seconds-tens', seconds[0]);
            flipClock('seconds-ones', seconds[1]);
        }

        function flipClock(id, value) {
            const element = document.getElementById(id);
            element.innerHTML = `
                <div class="card">
                    <div class="front">${value}</div>
                    <div class="back">${value}</div>
                </div>
            `;
            element.classList.remove('flip');
            setTimeout(() => element.classList.add('flip'), 100);
        }

        setInterval(updateFlipClock, 1000);
        updateFlipClock();
    </script>
</body>
</html>

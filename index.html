<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bouncing Ball Simulation</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #000;
  }
  #container {
    position: relative;
    width: 300px;
    height: 300px;
    border-radius: 50%;
    border: 5px solid red;
    overflow: hidden;
    background-color: white;
  }
  #ball {
    position: absolute;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background-color: blue;
  }
</style>
</head>
<body>

<div id="container">
  <div id="ball"></div>
</div>

<audio id="bounceSound" src="bounce-sound.mp3"></audio> <!-- Replace with actual sound file -->

<script>
  const ball = document.getElementById('ball');
  const container = document.getElementById('container');
  const sound = document.getElementById('bounceSound');
  
  let x = Math.random() * 260; // Random starting position
  let y = Math.random() * 260;
  let dx = 2;
  let dy = 2;
  let ballSize = 20;

  function updateBallPosition() {
    x += dx;
    y += dy;

    // Check for boundary collision
    if (x <= 0 || x + ballSize >= 300) {
      dx = -dx;
      playSound();
      increaseSize();
    }
    if (y <= 0 || y + ballSize >= 300) {
      dy = -dy;
      playSound();
      increaseSize();
    }

    // Update ball position and size
    ball.style.left = `${x}px`;
    ball.style.top = `${y}px`;
    ball.style.width = `${ballSize}px`;
    ball.style.height = `${ballSize}px`;
  }

  function playSound() {
    sound.currentTime = 0;
    sound.play();
  }

  function increaseSize() {
    ballSize += 2; // Increase size by 2px on each bounce
  }

  setInterval(updateBallPosition, 20); // Update every 20ms for smooth animation
</script>

</body>
</html>

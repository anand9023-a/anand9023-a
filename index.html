<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D House Design</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <script>
    // Set up the scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create house base (walls and roof)
    const houseGeometry = new THREE.BoxGeometry(4, 4, 4);
    const houseMaterial = new THREE.MeshBasicMaterial({ color: 0x8b4513 });
    const house = new THREE.Mesh(houseGeometry, houseMaterial);
    scene.add(house);

    // Create roof (pyramid shape)
    const roofGeometry = new THREE.ConeGeometry(3, 2, 4);
    const roofMaterial = new THREE.MeshBasicMaterial({ color: 0x888888 });
    const roof = new THREE.Mesh(roofGeometry, roofMaterial);
    roof.position.y = 3;  // Position the roof above the walls
    scene.add(roof);

    // Create door (a simple rectangle)
    const doorGeometry = new THREE.BoxGeometry(1, 2, 0.1);
    const doorMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
    const door = new THREE.Mesh(doorGeometry, doorMaterial);
    door.position.set(0, -1, 2);  // Position door at front
    scene.add(door);

    // Set camera position
    camera.position.z = 10;

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      house.rotation.y += 0.01; // Rotate the house for effect
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>

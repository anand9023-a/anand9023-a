<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .chat-container {
            width: 400px;
            height: 500px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }
        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }
        .message {
            margin: 5px 0;
            padding: 8px 12px;
            border-radius: 4px;
        }
        .user-message {
            background: #d1fcd3;
            align-self: flex-end;
        }
        .bot-message {
            background: #f0f0f0;
            align-self: flex-start;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
        }
        .chat-input button {
            padding: 10px 20px;
            margin-left: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .chat-input button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Personal ChatBot
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                Hi! Mujhse kuch bhi personal question puchho.
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your question here...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const chatMessages = document.getElementById('chatMessages');

            if (userInput.value.trim() !== "") {
                // User Message
                const userMessage = document.createElement('div');
                userMessage.className = 'message user-message';
                userMessage.textContent = userInput.value;
                chatMessages.appendChild(userMessage);

                // Bot Reply
                const botMessage = document.createElement('div');
                botMessage.className = 'message bot-message';
                botMessage.textContent = generateReply(userInput.value);
                chatMessages.appendChild(botMessage);

                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;

                // Clear input
                userInput.value = "";
            }
        }

        function generateReply(question) {
            const replies = {
                "hello": "Hello! Kaise ho?",
                "kaise ho": "Main theek hoon, aur tum?",
                "naam kya hai": "Mera naam Personal ChatBot hai.",
                "age kya hai": "Main ek program hoon, meri koi age nahi hoti.",
                "bye": "Bye! Phir milenge."
            };

            question = question.toLowerCase();
            return replies[question] || "Sorry, is question ka jawab abhi mere paas nahi hai.";
        }
    </script>
</body>
</html>

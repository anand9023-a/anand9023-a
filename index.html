<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital & Analog Clock</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }
        /* Digital Clock */
        .digital-clock {
            font-size: 40px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        /* Analog Clock */
        .clock {
            width: 150px;
            height: 150px;
            border: 5px solid white;
            border-radius: 50%;
            position: relative;
        }
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            background-color: white;
        }
        .hour {
            width: 6px;
            height: 35px;
            transform: translateX(-50%);
        }
        .minute {
            width: 4px;
            height: 50px;
            transform: translateX(-50%);
        }
        .second {
            width: 2px;
            height: 60px;
            background-color: red;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

    <div class="digital-clock" id="digital-clock">00:00:00</div>

    <div class="clock">
        <div class="hand hour" id="hour"></div>
        <div class="hand minute" id="minute"></div>
        <div class="hand second" id="second"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            // Digital Clock
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById("digital-clock").innerText = `${hours}:${minutes}:${seconds}`;

            // Analog Clock
            const hourHand = document.getElementById("hour");
            const minuteHand = document.getElementById("minute");
            const secondHand = document.getElementById("second");

            const hourDeg = (now.getHours() % 12) * 30 + now.getMinutes() * 0.5;
            const minuteDeg = now.getMinutes() * 6;
            const secondDeg = now.getSeconds() * 6;

            hourHand.style.transform = `rotate(${hourDeg}deg)`;
            minuteHand.style.transform = `rotate(${minuteDeg}deg)`;
            secondHand.style.transform = `rotate(${secondDeg}deg)`;
        }

        setInterval(updateClock, 1000);
        updateClock(); // Initialize
    </script>

</body>
</html>

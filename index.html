<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Proposal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }
        h1 {
            color: #ff6f61;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        button {
            background: #ff6f61;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
            margin: 10px;
        }
        button:hover {
            background: #ff3d3d;
        }
        .heart {
            color: #ff6f61;
            font-size: 5em;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        .message {
            color: #ff3d3d;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>Will You Be Mine?</h1>
        <p>Tum meri zindagi ho, meri khushi ho, aur mera sab kuch ho. Kya tum meri zindagi ke saathi banogi?</p>
        <button onclick="handleYes()">Yes, I Do!</button>
        <button onclick="handleNo()">No</button>
        <div id="message" class="message"></div>
    </div>

    <script>
        const messages = [
            "Tumhare bina zindagi adhuri hai ‚ù§Ô∏è",
            "Mujhe pata hai tum haan zarur bologi ü•∫",
            "Main tumhare bina kuch nahi hoon üò¢",
            "Pyaar karta hoon tumse dil se ‚ù§Ô∏è",
            "Mujhe ek mauka do tumhe khush rakhne ka ü•∞"
        ];
        let noClickCount = 0;

        function handleYes() {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = "Mujhe pata tha tum haan bologi! Tum meri duniya ho ‚ù§Ô∏è";
            document.body.style.background = "linear-gradient(to bottom right, #a1c4fd, #c2e9fb)";
            const heart = document.querySelector('.heart');
            heart.textContent = "üíñüíñüíñ";
            heart.style.animation = "none";
        }

        function handleNo() {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = messages[noClickCount % messages.length];
            noClickCount++;
        }
    </script>
</body>
</html>

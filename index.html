<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Workout Routine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            margin: 0;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .exercise {
            color: #28a745;
            font-weight: bold;
            font-size: 18px;
        }
        .reps {
            color: #333;
            font-size: 16px;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>

<h1>Push-ups, Sit-ups, and Squats Routine</h1>

<ul>
    <li>
        <span class="exercise">Push-ups</span>  
        <span class="reps">- 3 sets of 15-20 reps</span>
    </li>
    <li>
        <span class="exercise">Sit-ups</span>  
        <span class="reps">- 3 sets of 15-20 reps</span>
    </li>
    <li>
        <span class="exercise">Squats</span>  
        <span class="reps">- 3 sets of 15-20 reps</span>
    </li>
</ul>

<footer>
    <p>Daily Run</p>
</footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowchart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            text-align: center;
        }
        .box {
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .policies, .projects {
            background-color: #d7d4e0;
        }
        .internal-controls {
            background-color: #f6edcd;
        }
        .maintenance {
            background-color: #f4e3a0;
            margin-top: -40px;
        }
        .compliance, .risk, .privacy, .data-flows {
            background-color: #d8e7d3;
        }
        .arrow {
            font-size: 24px;
            font-weight: bold;
            color: #888;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="box policies">Policies</div>
    <div class="arrow">&#8595;</div>
    <div class="box projects">Projects</div>
    
    <div class="arrow">&#8594;</div>
    <div class="box internal-controls">Internal Controls</div>
    <div class="arrow">&#8592;</div>
    
    <div class="box maintenance">Maintenances<br>Issues<br>Audits</div>
    
    <div class="arrow">&#8595;</div>
    <div class="arrow">&#8595;</div>
    <div class="arrow">&#8595;</div>

    <div class="box compliance">Compliance Analysis</div>
    <div class="box risk">Risk Management</div>
    <div class="box privacy">Data Privacy</div>
    <div class="box data-flows">Data Flows</div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Satisfying Bouncing Ball</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #333;
  }
  #container {
    position: relative;
    width: 300px;
    height: 300px;
    border-radius: 50%;
    border: 10px solid;
    border-image: conic-gradient(red, orange, yellow, green, blue, indigo, violet, red) 1;
    background-color: #fff;
    overflow: hidden;
  }
  #ball {
    position: absolute;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: conic-gradient(from 0deg, violet, indigo, blue, green, yellow, orange, red, violet);
  }
  .trail {
    position: absolute;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    opacity: 0.5;
    background: conic-gradient(from 0deg, violet, indigo, blue, green, yellow, orange, red, violet);
  }
</style>
</head>
<body>

<div id="container">
  <div id="ball"></div>
</div>

<audio id="bounceSound" src="https://www.soundjay.com/button/sounds/button-4.mp3"></audio> <!-- Test sound URL -->

<script>
  const ball = document.getElementById('ball');
  const container = document.getElementById('container');
  const sound = document.getElementById('bounceSound');
  
  let x = 140; // Initial position of the ball
  let y = 140;
  let dx = 2; // Horizontal velocity
  let dy = 3; // Vertical velocity
  const ballSize = 20;
  const radius = 145; // Radius for boundary detection
  const centerX = container.clientWidth / 2;
  const centerY = container.clientHeight / 2;

  function createTrail(x, y) {
    const trail = document.createElement('div');
    trail.classList.add('trail');
    trail.style.left = `${x}px`;
    trail.style.top = `${y}px`;
    container.appendChild(trail);

    setTimeout(() => {
      trail.remove();
    }, 500); // Trail duration
  }

  function updateBallPosition() {
    x += dx;
    y += dy;

    const distanceFromCenter = Math.sqrt(Math.pow(x - centerX, 2) + Math.pow(y - centerY, 2));

    // Check collision with boundary
    if (distanceFromCenter + ballSize / 2 >= radius) {
      playSound();

      const angle = Math.atan2(y - centerY, x - centerX);
      dx = -Math.cos(angle) * Math.abs(dx);
      dy = -Math.sin(angle) * Math.abs(dy);

      createTrail(x, y);
    }

    ball.style.left = `${x}px`;
    ball.style.top = `${y}px`;
  }

  function playSound() {
    sound.currentTime = 0;
    sound.play().catch(error => console.log("Audio play error: ", error));
  }

  document.body.addEventListener('click', () => {
    setInterval(updateBallPosition, 20);
  });

</script>

</body>
</html>
